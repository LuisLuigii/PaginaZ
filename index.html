<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Zorrita.com</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at bottom, #3b0000, #000);
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}

/* FONDO DE FUEGO */
.fire {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 50% 90%, rgba(255,80,0,0.6), transparent 60%),
    radial-gradient(circle at 30% 95%, rgba(255,140,0,0.5), transparent 65%),
    radial-gradient(circle at 70% 92%, rgba(255,0,0,0.5), transparent 60%);
  animation: fireMove 6s infinite alternate;
  z-index: -2;
}

@keyframes fireMove {
  from { filter: blur(10px) brightness(1); }
  to { filter: blur(18px) brightness(1.4); }
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.container {
  text-align: center;
  padding-top: 50px;
}

h1 {
  font-family: 'Creepster', cursive;
  font-size: 4rem;
  color: #ff2a00;
  text-shadow: 0 0 20px #ff0000;
}

p {
  margin-top: 10px;
  color: #ffb199;
}

/* IMAGEN CENTRAL */
.image-box {
  position: relative;
  width: 300px;
  height: 400px;
  margin: 40px auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(255,80,0,0.6);
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.6s ease;
}

/* ANIMACIÓN DE LLAMAS */
.image-box::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at bottom,
    rgba(255,80,0,0.8),
    rgba(255,0,0,0.6),
    transparent 70%);
  opacity: 0;
  animation: none;
}

.image-box.burning::after {
  animation: flames 0.8s ease-out forwards;
}

@keyframes flames {
  0% { opacity: 0; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
  100% { opacity: 0; transform: scale(1.1); }
}

button {
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff0000, #ff7b00);
  color: #fff;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 0 25px #ff4500;
}

button:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="fire"></div>
<canvas id="particles"></canvas>

<div class="container">
  <h1>Zorrita.com</h1>
  <p>El reto es besártela y adivinar a quién de los 3 se la habia chupado antes</p>

  <!-- IMAGEN -->
  <div class="image-box" id="imageBox">
    <img id="mainImage" src="img/zorrita1.jpg">
  </div>

  <button onclick="invocar()">Invocar Zorrita</button>
</div>

<script>
/* CAMBIO DE IMÁGENES */
const images = [
  "img/zorrita1.jpg",
  "img/zorrita2.jpg"
];

let current = 0;
const img = document.getElementById("mainImage");
const box = document.getElementById("imageBox");

function invocar() {
  box.classList.add("burning");

  setTimeout(() => {
    current = (current + 1) % images.length;
    img.src = images[current];
    box.classList.remove("burning");
  }, 400);
}

/* PARTICULAS */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
for (let i = 0; i < 180; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: canvas.height + Math.random() * 200,
    s: Math.random() * 3 + 1,
    v: Math.random() * 2 + 0.5
  });
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.y -= p.v;
    if (p.y < 0) p.y = canvas.height;
    ctx.fillStyle = "rgba(255,80,0,0.7)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
