<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Zorrita.com</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at bottom, #3b0000, #000);
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}

/* FONDO DE FUEGO */
.fire {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 50% 90%, rgba(255,80,0,0.6), transparent 60%),
    radial-gradient(circle at 30% 95%, rgba(255,140,0,0.5), transparent 65%),
    radial-gradient(circle at 70% 92%, rgba(255,0,0,0.5), transparent 60%);
  animation: fireMove 6s infinite alternate;
  z-index: -2;
}

@keyframes fireMove {
  from { filter: blur(10px) brightness(1); }
  to { filter: blur(18px) brightness(1.4); }
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.container {
  text-align: center;
  padding-top: 50px;
}

h1 {
  font-family: 'Creepster', cursive;
  font-size: 4rem;
  color: #ff2a00;
  text-shadow: 0 0 25px #ff0000;
}

p {
  margin-top: 10px;
  color: #ffb199;
}

/* IMAGEN CENTRAL */
.image-box {
  position: relative;
  width: 300px;
  height: 400px;
  margin: 40px auto;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 0 50px rgba(255,80,0,0.8);
}

.image-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 0.4s ease;
}

/* LLAMAS AVANZADAS */
.flames {
  position: absolute;
  inset: -25%;
  background:
    radial-gradient(circle at 30% 85%, rgba(255,100,0,0.9), transparent 60%),
    radial-gradient(circle at 50% 95%, rgba(255,0,0,0.85), transparent 70%),
    radial-gradient(circle at 70% 85%, rgba(255,200,0,0.75), transparent 60%);
  mix-blend-mode: screen;
  filter: blur(30px) contrast(200%);
  opacity: 0;
  pointer-events: none;
  transform: scale(0.6);
}

.image-box.burning .flames {
  animation: fireBurst 0.9s ease-out forwards;
}

@keyframes fireBurst {
  0% {
    opacity: 0;
    transform: scale(0.5) translateY(60px);
    filter: blur(40px);
  }
  35% {
    opacity: 1;
    transform: scale(1.1) translateY(-10px);
    filter: blur(25px);
  }
  70% {
    opacity: 0.9;
    transform: scale(1.3) translateY(-50px);
  }
  100% {
    opacity: 0;
    transform: scale(1.6) translateY(-120px);
    filter: blur(45px);
  }
}

/* EFECTO DE CALOR */
.image-box.burning img {
  animation: heatDistortion 0.6s ease-in-out;
}

@keyframes heatDistortion {
  0% { filter: blur(0) brightness(1); }
  50% { filter: blur(2px) brightness(1.4) contrast(1.3); }
  100% { filter: blur(0) brightness(1); }
}

button {
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff0000, #ff7b00);
  color: #fff;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 0 30px #ff4500;
}

button:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="fire"></div>
<canvas id="particles"></canvas>

<!-- AUDIO -->
<audio id="sound" src="zorrita.mp3" preload="auto"></audio>

<div class="container">
  <h1>Zorrita.com</h1>
  <p>El reto es besártela y adivinar a quién de los 3 se la había chupado antes</p>

  <div class="image-box" id="imageBox">
    <img id="mainImage" src="img/zorrita1.jpeg">
    <div class="flames"></div>
  </div>

  <button onclick="invocar()">Invocar Zorrita</button>
</div>

<script>
/* IMÁGENES */
const images = [
  "img/zorrita1.jpeg",
  "img/zorrita2.jpeg"
];

let current = 0;
const img = document.getElementById("mainImage");
const box = document.getElementById("imageBox");
const sound = document.getElementById("sound");

/* CAMBIO CON FUEGO + AUDIO */
function invocar() {
  // reinicia y reproduce audio
  sound.currentTime = 0;
  sound.play();

  box.classList.add("burning");

  setTimeout(() => {
    img.style.opacity = 0;
  }, 250);

  setTimeout(() => {
    current = (current + 1) % images.length;
    img.src = images[current];
    img.style.opacity = 1;
  }, 450);

  setTimeout(() => {
    box.classList.remove("burning");
  }, 900);
}

/* PARTÍCULAS */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
for (let i = 0; i < 180; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: canvas.height + Math.random() * 300,
    s: Math.random() * 3 + 1,
    v: Math.random() * 2 + 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.y -= p.v;
    if (p.y < 0) p.y = canvas.height;
    ctx.fillStyle = "rgba(255,80,0,0.7)";
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
