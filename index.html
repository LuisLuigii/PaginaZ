<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Zorrita.com</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  height: 100vh;
  background: radial-gradient(circle at bottom, #3b0000, #000);
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
}

/* FUEGO DE FONDO */
.fire {
  position: fixed;
  width: 100%;
  height: 100%;
  background:
    radial-gradient(circle at 50% 90%, rgba(255,80,0,0.6), transparent 60%),
    radial-gradient(circle at 30% 95%, rgba(255,140,0,0.5), transparent 65%),
    radial-gradient(circle at 70% 92%, rgba(255,0,0,0.5), transparent 60%);
  animation: fireMove 6s infinite alternate;
  z-index: -2;
}

@keyframes fireMove {
  from { filter: blur(10px) brightness(1); }
  to { filter: blur(18px) brightness(1.4); }
}

/* CONTENEDOR */
.container {
  text-align: center;
  padding: 80px 20px;
}

/* TITULO */
h1 {
  font-family: 'Creepster', cursive;
  font-size: 4rem;
  color: #ff2a00;
  text-shadow: 0 0 15px #ff0000, 0 0 30px #ff6a00;
  animation: flicker 3s infinite;
}

@keyframes flicker {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.85; }
}

/* SUBTITULO */
p {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #ffb199;
  text-shadow: 0 0 10px rgba(255,80,0,0.5);
}

/* BOTON */
button {
  margin-top: 40px;
  padding: 15px 40px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff0000, #ff7b00);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 20px #ff4500;
  transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px #ff0000;
}

/* PARTICULAS */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
}

/* DEMONIO DECORATIVO */
.demon {
  position: absolute;
  bottom: 0;
  right: 5%;
  font-size: 8rem;
  opacity: 0.15;
}
</style>
</head>

<body>

<div class="fire"></div>
<canvas id="particles"></canvas>

<div class="container">
  <h1>Zorrita.com</h1>
  <p>El reto es besartela y adivinar a quien de los 3 se la habia chupado antes...</p>
  <button onclick="invocar()">Invocar Demonio</button>
</div>

<div class="demon">ðŸ˜ˆ</div>

<script>
/* MENSAJE */
function invocar() {
  alert("ðŸ”¥ Has despertado algo del inframundo...");
}

/* PARTICULAS DE FUEGO */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

class Particle {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + Math.random() * 100;
    this.size = Math.random() * 3 + 1;
    this.speedY = Math.random() * 2 + 0.5;
    this.color = `rgba(255, ${Math.random()*150}, 0, 0.8)`;
  }
  update() {
    this.y -= this.speedY;
    if (this.y < 0) {
      this.y = canvas.height;
      this.x = Math.random() * canvas.width;
    }
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function initParticles() {
  particles = [];
  for (let i = 0; i < 200; i++) {
    particles.push(new Particle());
  }
}

function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  requestAnimationFrame(animateParticles);
}

initParticles();
animateParticles();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
